{{ $packagesResponse := getJSON "https://api.github.com/search/repositories?q=topic:ahkpm-package" }}
{{ $packages := $packagesResponse.items }}
{{ range $packages }}
  <div class="card" style="margin-bottom: 1em; margin-top: 1em">
    <div class="card-body">
      <h5 class="card-title" style="margin-top: 0">
        gh:{{ .full_name }}
        <span class="text-muted" style="float: right">‚≠ê {{ .stargazers_count }}</span>
      </h5>
      <p class="card-text">{{ .description }}</p>
      <p class="card-text">
        <code>ahkpm install gh:{{ .full_name }}</code>
      </p>
      <a href="{{ .html_url }}" class="btn btn-light btn-sm">View on GitHub</a>
    </div>
  </div>
{{ end }}
